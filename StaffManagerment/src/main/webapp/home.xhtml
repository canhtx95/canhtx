<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://java.sun.com/jsf/html "
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Demo</title>
</h:head>
<h:body>
	<h:form id="home" rendered="#{home.controlNumber==0}">
		<h1>WELCOME</h1>
		<h:commandButton value="Show Staff Table">
			<f:ajax render="@all" listener="#{home.setControlNumber(1)}">
			</f:ajax>
		</h:commandButton>
		<h:commandButton value="Show Department Table">
			<f:ajax render="@all" listener="#{home.setControlNumber(2)}">
			</f:ajax>
		</h:commandButton>
	</h:form>
	
	<h:panelGrid rendered="#{home.controlNumber==1}">
	<ui:include src="stafftable.xhtml">
	</ui:include>
	</h:panelGrid>
	
	<h:panelGrid rendered="#{home.controlNumber==2}">
<ui:include src="departmenttable.xhtml"/>
	</h:panelGrid>
</h:body>
</html>
